<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>日本語ブログ | Yuiki Takahashi</title>
  <meta name="description" content="日本語ブログ（お笑い・雑記）" />
  <link rel="icon" href="data:," />
  <!-- Reuse the same styles by copying your <style> block here, or factor into a shared CSS file if you prefer -->
  <style>
    /* Minimal reuse of your existing variables/look */
    :root{
      --bg:#ffffff;--bg-secondary:#fafafa;--text-primary:#1a1a1a;--text-secondary:#666;
      --text-muted:#999;--accent:#0066cc;--border:#e5e5e5;--shadow-sm:0 1px 3px rgba(0,0,0,.06);
      --max-width:900px; --tight-line:1.6;
    }
    [data-theme="dark"]{ --bg:#0b0e14;--bg-secondary:#121826;--text-primary:#e6e8ef;--text-secondary:#a6adbb;--text-muted:#808890;--accent:#7dd3fc;--border:#1f2937; }
    body{font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,"Helvetica Neue",Arial,sans-serif;
         background:var(--bg);color:var(--text-primary);line-height:var(--tight-line);margin:0;}
    .wrap{max-width:var(--max-width);margin:0 auto;padding:20px 16px 40px}
    header{padding:18px 0 10px;text-align:center}
    h1{font-size:28px;margin:0}
    nav{display:flex;gap:12px;justify-content:center;margin:8px 0 18px}
    nav a{font-size:14.5px;color:var(--text-secondary);text-decoration:none;border-bottom:1px solid transparent}
    nav a:hover{color:var(--accent);border-bottom-color:var(--accent)}
    .post{background:var(--bg-secondary);border:1px solid var(--border);border-radius:10px;padding:14px 16px;margin:12px 0;box-shadow:var(--shadow-sm)}
    .post h3{margin:0 0 6px;font-size:18px}
    .post time{font-size:12.5px;color:var(--text-muted)}
    .post p{color:var(--text-secondary);margin:10px 0}
    footer{margin-top:24px;text-align:center;font-size:13px;color:var(--text-muted)}
    .theme-toggle{position:fixed;top:14px;right:14px;background:var(--bg-secondary);border:1px solid var(--border);border-radius:999px;padding:6px 10px;cursor:pointer;font-size:13px;color:var(--text-secondary)}
  </style>
</head>
<body>
  <button class="theme-toggle" onclick="toggleTheme()">🌓</button>
  <div class="wrap">
    <header>
      <h1>日本語ブログ</h1>
      <nav>
        <a href="index.html">← Home</a>
        <a href="#posts">記事一覧</a>
      </nav>
    </header>

    <main id="posts">
      <!-- Write posts here (you can duplicate .post blocks) -->
      <article class="post">
        <h3>はじめに：お笑いと科学</h3>
        <time datetime="2025-09-14">2025-09-14</time>
        <p>このページでは、お笑いの話題や雑記を日本語でゆるく書いていきます。</p>
      </article>
    </main>

    <footer>© <span id="year"></span> Yuiki Takahashi</footer>
  </div>

  <script>
    function toggleTheme(){
      const t=document.documentElement.getAttribute('data-theme');
      const n=t==='dark'?'light':'dark';
      document.documentElement.setAttribute('data-theme',n);
      localStorage.setItem('theme',n);
    }
    const savedTheme=localStorage.getItem('theme')||'light';
    document.documentElement.setAttribute('data-theme',savedTheme);
    document.getElementById('year').textContent=new Date().getFullYear();
  </script>
</body>
</html>
